name: ZMK Firmware Build

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    uses: zmkfirmware/zmk/.github/workflows/build-user-config.yml@main
    with:
      board: nice_nano_v2
      shield: corne_left
      config: prj.conf
      overlay: boards/shields/corne/corne.overlay
  build_right:
    uses: zmkfirmware/zmk/.github/workflows/build-user-config.yml@main
    with:
      board: nice_nano_v2
      shield: corne_right
      config: prj.conf
      overlay: boards/shields/corne/corne.overlay
